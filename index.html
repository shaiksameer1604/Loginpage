<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login">
        <h1>Login</h1>
        </div>
        <br>
        <label>Username</label><br>
        <label for="username">
            <input type="text" name="Login" id="username">
        </label>
        <br>
        <br>
        <label>Password</label><br>
        <label for="password">
            <input type="password" name="login" id="password">
        </label>
        <br>
        <br>
        <div class="button">
            Login
        </div>
        <label class="footer">
            <p>Don't have an account?</p><p class="signup">Sign Up</p>
        </label>
    </div>
</body>
</html>
